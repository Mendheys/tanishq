<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider_show</title>
    <style>
        *{
            box-sizing: border-box; 
            margin: 0;
            padding: 0; 
        }
        body{
            background: rgb(25, 12, 41);
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .slider{
            position: relative;
            width: 60%;
            overflow: hidden;
        }
        .images{
            display: flex;
            width: 100%;
        }
        .images img{
            width: 100%;
            height: 100px;
            transition: all 0.15s ease;
            /* animation: alternate 20s; */

        }
        .images input{
            display: none;
        }
        .dots{
            display: flex;
            justify-content: center;
            margin: 5px;
        }
        .dots label{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: solid 3px #fff;
            cursor: pointer;
            transition: all 0.15s ease;
            margin: 5px;
        }
        .dots label:hover{background: #fff;}
        #img1:checked ~ .m1{
            margin-left: 0px;
        }
         #img3:checked ~ .m2{
            margin-left: -200px;
        }
        #img3:checked ~ .m3{
            margin-left: -300px;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2" checked>
            <input type="radio" name="slide" id="img3" checked>
            <img src="slid1.png" class="m1" alt="">
            <img src="slid2.png" class="m2" alt="">
            <img src="slide3.png" class="m3" alt="">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
        </div>
    </div>
    
</body>
</html>
